<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm2Fork - Middleman Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d1117;
      color: #e6e6e6;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .app-name {
      font-size: 36px;
      font-weight: 700;
      color: #00ff6a;
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 0 0 20px rgba(0, 255, 106, 0.5);
      animation: pulse-glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes pulse-glow {
      0% { text-shadow: 0 0 15px rgba(0,255,106,0.5); }
      100% { text-shadow: 0 0 30px rgba(0,255,106,0.8), 0 0 40px rgba(0,255,106,0.3); }
    }

    .login-card {
      background: #111827;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,255,106,0.4);
      width: 350px;
      text-align: center;
      animation: fadeInUp 1s ease forwards;
    }

    .login-card h2 {
      color: #00ff6a;
      margin-bottom: 25px;
    }

    .login-card input {
      width: 100%;
      padding: 12px 40px 12px 10px; 
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #1f2937;
      color: #e6e6e6;
      position: relative;
      box-sizing: border-box;
    }

    .login-card input::placeholder {
      color: #9ca3af;
    }

    .password-container {
      position: relative;
      width: 100%;
      margin: 10px 0;
    }

    .password-container input {
      width: 100%;
      padding: 12px 40px 12px 10px;
      border-radius: 8px;
      border: none;
      background: #1f2937;
      color: #e6e6e6;
      box-sizing: border-box;
    }

    .password-container i {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #9ca3af;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #00ff6a;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: 0.3s;
    }

    .login-card button::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }

    .login-card button:hover::before {
      left: 100%;
    }
    .login-card button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fade-out { 0% {opacity:1; transform:scale(1);} 100% {opacity:0; transform:scale(0);} }
  </style>
</head>
<body>
  <div class="app-name">Farm2ForkðŸŒ±</div>

  <div class="login-card">
    <h2>Middleman Login</h2>
    <form id="middlemanLoginForm">
      <input type="text" id="middlemanId" placeholder="Email or Middleman ID" required>
      <div class="password-container">
        <input type="password" id="middlemanPassword" placeholder="Password" required>
        <i class="fa-solid fa-eye" id="togglePassword"></i>
      </div>
      <button type="submit">Login</button>
      <p style="margin-top: 15px; color: #9ca3af; font-size: 14px;">
        New here? 
        <a href="middleman-reg.html" style="color: #00ff6a; text-decoration: none; font-weight: 600;">
          Register as a Middleman
        </a>
      </p>
    </form>
  </div>

  <script>
    // Cursor Particle Trail
    document.addEventListener('mousemove', (e) => {
      const cursor = document.createElement('div');
      cursor.style.position = 'fixed';
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      cursor.style.width = '4px';
      cursor.style.height = '4px';
      cursor.style.background = 'rgba(0,255,106,0.6)';
      cursor.style.borderRadius = '50%';
      cursor.style.pointerEvents = 'none';
      cursor.style.zIndex = '9999';
      cursor.style.animation = 'fade-out 1s ease-out forwards';
      document.body.appendChild(cursor);
      setTimeout(() => cursor.remove(), 1000);
    });

    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('middlemanPassword');

    togglePassword.addEventListener('click', () => {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      togglePassword.classList.toggle('fa-eye-slash');
    });

    // Login Form
    document.getElementById('middlemanLoginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const id = document.getElementById('middlemanId').value.trim();
      const pwd = document.getElementById('middlemanPassword').value.trim();

      // Example credentials, replace with backend validation
      if(id === 'middleman01' && pwd === 'password123'){
        // Redirect to your Middleman Dashboard
        window.location.href = './middleman-dashboard.html'; 
      } else {
        alert('Invalid credentials.\nUse Middleman ID: middleman01\nPassword: password123');
      }
    });
  </script>
</body>
</html>
