  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d1117;
      color: #e6e6e6;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background: #161b22;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.4);
    }
    .sidebar h2 {
      text-align: center;
      color: #00ff99;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      color: #e6e6e6;
      text-decoration: none;
      margin: 15px 0;
      padding: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: #00ff99;
      color: #0d1117;
    }

    /* Content */
    .content {
      margin-left: 240px;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ff99;
    }

    /* Product Table */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #161b22;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,255,153,0.3);
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background: #00ff99;
      color: #0d1117;
    }
    tr:nth-child(even) {
      background: #1f2937;
    }

    /* Status badges */
    .badge {
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }
    .pending { background: orange; color: #fff; }
    .approved { background: green; color: #fff; }
    .rejected { background: red; color: #fff; }

    /* Buttons */
    .action-btns {
      display: flex;
      flex-wrap: wrap;
      gap: 6px; /* space between buttons */
      justify-content: center;
    }
    .btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: 0.3s;
    }
    .btn-buy { background: #00ff99; color: #0d1117; }
    .btn-buy:hover { background: #0d1117; color: #00ff99; border: 1px solid #00ff99; }

    .btn-request { background: #17a2b8; color: white; }
    .btn-request:hover { background: #0f5966; }

    .btn-view { background: #007bff; color: white; }
    .btn-view:hover { background: #0056b3; }

    .btn-download { background: #6f42c1; color: white; }
    .btn-download:hover { background: #4b2870; }

    .btn-track { background: #ffc107; color: #0d1117; }
    .btn-track:hover { background: #b38600; color: white; }

    /* Cursor Trail */
    .trail {
      position: fixed;
      width: 8px;
      height: 8px;
      background: #00ff99;
      border-radius: 50%;
      pointer-events: none;
      animation: fade 0.5s linear forwards;
    }
    @keyframes fade {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.5); }
    }
  </style>
</head>

  <script>
    // Cursor trail effect
    document.addEventListener("mousemove", function(e) {
      let trail = document.createElement("div");
      trail.className = "trail";
      trail.style.left = (e.pageX - 4) + "px";
      trail.style.top = (e.pageY - 4) + "px";
      document.body.appendChild(trail);
      setTimeout(() => { trail.remove(); }, 500);
    });
  </script>
