    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d1117, #111827);
      color: #e6e6e6;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: #0d1117;
      border-bottom: 2px solid #037d4c;
      font-size: large;
      z-index: 1000;
    }

    .navbar .brand {
      font-weight: bold;
      font-size: 1.3rem;
      color: #00ff99;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      align-items: center;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #e6e6e6;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar ul li a:hover {
      color: #00ff99;
      text-shadow: 0 0 10px #00ff99;
    }

    .hero {
      flex: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 60px;
    }

    .hero-left {
      max-width: 50%;
    }

    .hero-left h1 {
      font-size: 3rem;
      color: #00ff99;
      margin-bottom: 15px;
    }

    .hero-left p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .hero-left button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: #00ff99;
      color: #0d1117;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }

    .hero-left button::before {
      content: '';
      position: absolute;
      top:0;
      left:-100%;
      width:100%;
      height:100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.5s;
    }

    .hero-left button:hover::before { left:100%; }
    .hero-left button:hover { transform: scale(1.05); }

    .hero-right {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40%;
    }

    .hero-right img {
      width: 400px;
      height: 400px;
      border-radius: 100%;
      border: 4px solid #00ff99;
      box-shadow: 0 0 30px rgba(0, 255, 153, 0.7);
      object-fit: cover;
    }

    /* Language dropdown */
    .lang-select {
      background: transparent;
      border: 1px solid #00ff99;
      color: #00ff99;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .lang-select option {
      background: #0d1117;
      color: #00ff99;
    }

    /* Sprinkler particle */
    @keyframes fade-out { 
      0% {opacity:1; transform:scale(1);} 
      100% {opacity:0; transform:scale(0);} 
    }

      particle.style.top = e.clientY + 'px';
      particle.style.width = '5px';
      particle.style.height = '5px';
      particle.style.background = 'rgba(0,255,127,0.6)';
      particle.style.borderRadius = '50%';
      particle.style.pointerEvents = 'none';
      particle.style.zIndex = '9999';
      particle.style.animation = 'fade-out 1s ease-out forwards';
      document.body.appendChild(particle);
